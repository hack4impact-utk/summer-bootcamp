<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Basic Todo App</title>
</head>

<body>
  <div class="columns mb-6">
    <div class="column is-full">
      <h1 class="title is-2">Vanilla Todo App</h1>
    </div>
  </div>
  <div class="columns">
    <div id="task-form" class="column is-half">
      <!-- form goes here -->
      <div class="columns">
        <div class="column is-half">
          <input type="text" id="task-input" class="input" />
        </div>
        <div class="column is-half">
          <button id="add-task" class="button" onclick="createTask()">Add Task</button>
        </div>
      </div>
      <div className="columns">
        <div className="column is-full">
          <p>
            Tasks left to do: <span id="task-count">0</span>
          </p>
        </div>
      </div>
    </div>
    <div id="task-list" class="column is-half">
      <!-- tasks go here -->
      <div class="columns">
        <div class="column is-full">
          <h1 class="title">My tasks</h1>
          <ul id="task-list-ul">
          </ul>
        </div>
      </div>
    </div>
    <style>
      body {
        padding: 2rem;
      }
    </style>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
