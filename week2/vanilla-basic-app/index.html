<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Vanilla Basic App</title>
</head>

<body>
  <div class="columns mb-6">
    <div class="column is-full">
      <h1 class="title is-2">Vanilla Basic App</h1>
    </div>
  </div>
  <div class="columns">
    <div id="input" class="column is-half">
      <!-- form goes here -->
      <div class="columns">
        <div class="column is-half">
          <input type="text" id="text-input" class="input" />
        </div>
      </div>
    </div>
    <div id="text-display" class="column is-half">
      <!-- tasks go here -->
      <div class="columns">
        <div class="column is-full">
          <h1 id="text" class="title"></h1>
        </div>
      </div>
    </div>
    <style>
      body {
        padding: 2rem;
      }
    </style>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
